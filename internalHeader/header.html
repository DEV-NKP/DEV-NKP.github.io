<!-- header.html -->
<div class="header-root">
    <!-- Professional Header -->
    <header class="header-header" id="header-header">
        <div class="header-container">
            <!-- Logo and Name -->
            <a href="/" class="header-logo-container">
                <img
                    class="header-logo"
                    src="../resources/images/nkp.png"
                    alt="Niloy Kanti Paul Portfolio Logo - Software Developer, Salesforce Expert"
                />
                <pre class="header-name">Niloy Kanti Paul</pre>
            </a>
            
            <!-- Desktop Navigation -->
            <nav class="header-nav-menu" id="header-navlink" data-visible="false">
                <div class="header-nav-item">
                    <a href="/" class="header-nav-link">Home</a>
                </div>
                
                <!-- Professional Theme Toggle -->
                <div class="header-theme-toggle-container">
                    <div class="header-theme-toggle" id="header-theme-toggle">
                        <div class="header-theme-toggle-slider">
                            <i id="header-dark-light" class="fa-solid fa-lightbulb"></i>
                        </div>
                    </div>
                </div>
            </nav>
            
            <!-- Mobile Menu Toggle -->
            <button
                class="header-mobile-nav-toggle"
                aria-controls="header-navlink"
                aria-expanded="false"
                id="header-mobile-nav-toggle"
            >
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    
    <!-- Mobile Navigation -->
    <div class="header-mobile-nav" id="header-mobile-nav">
        <div class="header-mobile-nav-header">
            <a href="/" class="header-logo-container">
                <img
                    class="header-logo"
                    src="../resources/images/nkp.png"
                    alt="Niloy Kanti Paul Portfolio Logo"
                />
                <pre class="header-name">NILOY KANTI PAUL</pre>
            </a>
            <button class="header-mobile-nav-toggle" id="header-mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <div class="header-mobile-nav-menu">
            <div class="header-mobile-nav-item">
                <a href="/" class="header-mobile-nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </div>
        </div>
        <div class="header-mobile-cta">
            <!-- Professional Theme Toggle -->
            <div class="header-theme-toggle-container">
                <div class="header-theme-toggle" id="header-theme-toggle-mobile">
                    <div class="header-theme-toggle-slider">
                        <i id="header-dark-light-mobile" class="fa-solid fa-lightbulb"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scroll Up Button -->
    <div class="header-scroll-up-btn" onclick="headerScrollToTop()">
        <i class="fas fa-angle-up"></i>
    </div>
</div>
